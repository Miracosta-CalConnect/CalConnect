<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalConnect | Connect</title>
  <link rel="stylesheet" href="includes/layout.css" />
  <link rel="stylesheet" href="home.css" />
</head>
<script src="home.js"></script>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <script src="includeLoader.js"></script>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Feed Section -->
  <section class="feed" id="feed"></section>

    <!-- Filter Sidebar -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <h4>Location</h4>
        <label><input type="checkbox" checked /> Southern CA</label><br />
        <label><input type="checkbox" /> Northern CA</label><br />
        <label><input type="checkbox" /> Central CA</label><br />
        <label><input type="checkbox" /> Inland CA</label>
      </div>

      <div class="filter-group">
        <h4>Type</h4>
        <label><input type="checkbox" /> Internships</label><br />
        <label><input type="checkbox" /> Scholarships</label><br />
        <label><input type="checkbox" /> Transfer</label><br />
        <label><input type="checkbox" checked /> Student/Peer</label><br />
        <label><input type="checkbox" checked /> Hackathon</label><br />
        <label><input type="checkbox" /> Help/Tutoring</label><br />
        <label><input type="checkbox" /> Community Service</label><br />
        <label><input type="checkbox" /> CalPoints</label>
      </div>

      <div class="filter-group">
        <h4>Audience</h4>
        <label><input type="checkbox" checked /> Community Colleges</label><br />
        <label><input type="checkbox" /> 4-Year University</label>
      </div>
    </aside>
  </main>

</body>
</html>
