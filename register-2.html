<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Student | CalConnect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Connect</a>
      <a href="#">About</a>
    </div>
    <a href="#" class="login">Login</a>
  </nav>

  <div class="topspace"></div>

  <!-- Header -->
  <header class="header">
    <h1>CalConnect</h1>
  </header>

  <!-- Main Section -->
  <main class="main">
    <h2>Register as a Student</h2>
    <div class="register-box">
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter here..." />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter here..." />
        </div>

        <div class="form-group">
          <label for="university">University</label>
          <input type="text" id="university" name="university" placeholder="Enter here..." />
        </div>

        <a href="home.html">
          <button type="button" class="submit-btn">Submit</button>
        </a>
      </form>
    </div>
  </main>
</body>
</html>
